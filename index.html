<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/function.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>デジタル時計</title>

    
    <!-- アプリ用 -->
    <link rel="apple-touch-icon" href="images/icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="yellow">
    <link rel="manifest" href="manifest.json">
    <script src="js/resister.js"></script>

</head>

<body>
    <div class="app">
        <div class="header">
            <div class="year" id="year">2020</div>
            <div class="month" id="month">08</div>
            <div class="day" id="day">04</div>
            <div class="day-of-week" id="day-of-week">sun</div>
        </div>

        <div class="main">
            <div class="time"><span id="hour">10</span>:<span id="minute">46</span></div>
            <div class="second" id="second">42</div>
        </div>
        
        <div class="small-image foo"><img src="images/octopus-deploy-brands.png"></div>
        <div class="big-image foo"><img src="images/octopus-deploy-brands-1.png"></div>
    </div>
</body>

</html>
